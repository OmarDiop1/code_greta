<body>
    <h1>Contact</h1>
    <form method="get" action="exemple.html">
        NOM:<br>

        <input type="text" name="NOM" placeholder="Entrez Votre Nom">
        <br>Prénom:
        <br>

        <input type="text" name="Prénom" placeholder="Entrez Votre Prénom">
        <br>Email<br>
        <input type="email" name="Email" placeholder="Entrez Votre Adresse Electronique">
        
        <br> Genre:
        <br>

        <input type="radio" name="genre" value="Homme">M
        <input type="radio" name="genre" value="Femme">F
        <br> Newsletter:
        <br>

        <input type="checkbox" name="Newsletter" value="Sport">Sport
        <input type="checkbox" name="Newsletter" value="Tech">Tech
        <input type="checkbox" name="Newsletter" value="Monde">Monde
        <br>Ville<br>
        <select name="Ville" id="">
            <option>Paris</option>
            <option value="2">Lyon</option>
            <option>Marseille</option>
        </select>
        <br>Message<br>
        <textarea name="Message"></textarea>
        <br>Date et Heure<br>
        <input type="date" name="Date">
        <input type="time" name="Heure">        

        <br><br>

        <button>Valider</button>
            <input type="submit" value="Valider Input Submit"> 

        

    </form>
