<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CV3.css">
    <title>CV3</title>

</head>

<body class="body">
    <header>
        <img src="Gokuprofil.jpg" alt="" class="Photo">
        <ul class="Titre">

            <li> <a href="#Expérience"> Expériences</a> </li>
            <li> <a href="#Loisirs"> Loisirs</a> </li>
            <li> <a href="#Contact"> Contact</a> </li>

        </ul>
        <h1 class="Prénom">Omar DIOP</h1>
    </header>
    <h2 id="Expérience" class="font">
        <ul>
            <li>Expériences</li>
        </ul>
    </h2>
    <hr>
    <article>
        PHP:
        <div class="Parent">
            <div class="Enfant" style="width: 15%;"></div>
        </div>
        </div>
        HTML5:
        <div class="Parent">
            <div class="Enfant" style="width: 80%;"></div>
        </div>

        CSS:
        <div class="Parent">
            <div class="Enfant" style="width: 50%;"></div>
        </div>
        JS:
        <div class="Parent">
            <div class="Enfant" style="width: 10%;"></div>
        </div>

        </div>
        MYSQL:
        <div class="Parent">
            <div class="Enfant" style="width: 20%;"></div>
        </div>
    </article>

    <h2 id="Loisirs" class="font">
        <ul>
            <li>Loisirs</li>
        </ul>
    </h2>
    <hr>
    <div class="checkbox">
        <input type="checkbox" name="FOOT" value="FOOT">Foot
        <input type="checkbox" name="CINEMA" value="CINEMA">Cinéma
        <input type="checkbox" name="BOXE" value="BOXE">Boxe
    </div>

    <h2 id="Contact" class="font">
        <ul>
            <li>Contact</li>
        </ul>
    </h2>
    <hr>
    <form class="Tableau">
        <div class="prenom">
            NOM: <br>
            <input class="prenom" type="text" name="NOM" placeholder="Entrez votre NOM">
            <br>

            Prénom: <br>
            <input class="prenom" type="text" name="Prénom" placeholder="Entrez votre Prénom">

        </div>
        <br><br>
        Email: <br>
        <input type="text" name="Email" placeholder="exemple@exemple.fr">
        <br><br>
        Message: <br>
        <textarea name="Message"></textarea>
    </form>





</body>

</html>
